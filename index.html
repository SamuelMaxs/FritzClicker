    <nav class="navbar navbar-expand-lg navbar-dark bg-black sticky-top">
        <div class="container-fluid">
            <a id="logo" class="navbar-brand" href="index.html">

                    <img src="assets/omfritz.png" style="height: 50px; width:50px ;">

    <div class="d-flex justify-content-center w-100">
        <img src="assets/logo.png" alt="" width="30%"> 
    </div>
    <div class="d-flex flex-wrap justify-content-center w-100 px-5">
        <div class="w-25" style="min-width: 400px;">
           <div class="nes-container rounded mt-1 p-2">
                <h5>Duit</h5>
                <h3 id="jmlDuit"></h3>
            </div> 
            <div class="nes-container rounded mt-1 p-2">
                <h5>Fritz Ups</h5>
                <div class="my-2 overflow-y-scroll" style="height: 18rem;">
                    <button id="frtBlitz" class="btnF btnUp hovertext" data-hover="Gandakan semua produksi duit selama 1 menit.">Blitz Fritz</button>
                    <button class="btnF btnUp hovertext" data-hover="Fritzinator...">Fritzinator</button>
                    <button class="btnF btnUp hovertext" data-hover="Fritzinator...">Fritzinator</button>
                </div>
            </div>
        </div>
        
        <div class="nes-container container-fluid rounded text-center my-2" style="width: 32rem;">
            <div>
                <div class="d-flex justify-content-center">
                    <h3>Click Om Fritz</h3>
                </div>
                <div class="d-flex justify-content-center" style="height: 20rem;">
                    <img id="imgFritz" src="assets/omfritz.png">
                </div>
            </div>
        </div>
        <div class="w-25" style="min-width: 400px;">
           <div class="nes-container rounded p-2 d-flex flex-column justify-content-center">
                <h5 class="pb-1">Auto Fritzers</h5>
                <button id="ftzNormal" class="btnF">Fritzer</button>
                <h6 id="costNormal" class="ps-2 pt-1">25 Duit</h6>
                <button id="ftzUltra" class="btnF">Fritzer Ultra</button>
                <h6 id="costUltra" class="ps-2 pt-1">200 Duit</h6>
                <button id="ftzOm" class="btnF">Om Fritz</button>
                <h6 id="costOm" class="ps-2 pt-1">1000 Duit</h6>
            </div> 
            <div class="nes-container rounded mt-1 p-2">
                <h5>Extra Fritz</h5>
                <button id="addFritz" class="btnF">Add Fritz</button>
                <h6 id="costAdd" class="ps-2 pt-2">2000 Duit</h6>
                <h6 id="fritzCount" class="ps-2">Extra Fritz: 0</h6>
            </div>
        </div>
    </div>
    <div class="d-flex flex-wrap justify-content-center w-100 px-5 py-2">
        <div id="containerSpam" class="nes-container rounded my-2 d-flex flex-wrap overflow-y-scroll" style="height: 20rem; width: 70%; min-width: 800px;">
        </div>
        <div class="nes-container rounded mt-0 p-2 d-flex flex-column" style=" width: 25%; margin-left: 5%;min-width: 400px;">
            <h5 class="pb-1">Count</h5>
            <div class="p-2">
                <h6 id="normalCount">Fritzer: 0</h6>
            </div>
            <div class="p-2">
                <h6 id="ultraCount">Fritzer Ultra: 0</h6>
            </div>
            <div class="p-2">
                <h6 id="omCount" >Om Fritz: 0</h6>
            </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

    <audio autoplay loop id="backsound" src="assets/audio/backsound.mp3"></audio>
